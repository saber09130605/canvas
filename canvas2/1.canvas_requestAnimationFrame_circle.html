<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas动画</title>
	<style type="text/css">
		#canvas {
			border: 1px solid;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		var radius = 0;

		function circle() {
			radius+=1;
			// ctx.fillStyle = "hsl(" + parseInt(Math.random() * 360) + ", 100%, 50%)";
			ctx.beginPath();
			ctx.arc(200, 200, radius, 0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();
			id = requestAnimationFrame(circle);
			if(radius >= canvas.width/2) {
				cancelAnimationFrame(id);
			}
		}
		var id = requestAnimationFrame(circle);

	</script>
</body>
</html>
